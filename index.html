<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="wrap">
        <header>
            <div class="stars"></div>
            <div class="headerWave"></div>
            <div class="headerSection BalooPaaji">
                <div class="title">
                    <span>About Me</span>
                </div>
                <div class="titleName">
                    From&nbsp;Park&nbsp;AeJin
                </div>
            </div>
        </header>
        <main>
            <section class="fade-wrap" id="ProfileSection">
                <div class="Box">
                    <div class="Boxheader MainBoxHeader gap BalooPaaji">
                        <div class="gap">
                            <span>←</span>
                            <span>→</span>
                            <span>⟳</span>
                        </div>
                        <div class = "HeaderTitle">
                            <span>
                                https:\\Profile
                            </span>
                        </div>
                        <div class="headerSubmit gap">
                            <button onclick="goToScroll('ProfileSection')" disabled class="MovSansBold">
                                Profile
                            </button>
                            <button onclick="goToScroll('AboutSection')" class="MovSansBold">
                                About Me
                            </button>
                        </div>
                    </div>
                    <div class="BoxMain BoxSection">
                        <div class="SectionTitle">
                            <div class="Box">
                                <div class="Boxheader PurpleHeader gap">
                                    <span>●</span>
                                    <span>●</span>
                                    <span>●</span>
                                </div>
                                <div class="BoxMain Lotteria">
                                    <div class="TitleMain">
                                        My Profile
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ProfilePhoto">
                            <div class="Box">
                                <div class="Boxheader BlueHeader gap BalooPaaji">
                                    <span>Photo</span>
                                    <img src="images/wifi.svg" class="TestRight">
                                </div>
                                <div class="BoxMain"></div>
                            </div>
                        </div>
                        <div class="ProfileInformation">
                            <div class="Box">
                                <div class="Boxheader"></div>
                                <div class="BoxMain Lotteria">
                                    s
                                </div>
                            </div>
                        </div>
                        <div class="ProfileSNS">
                            <div class="Box">
                                <div class="Boxheader"></div>
                                <div class="BoxMain Lotteria">
                                    s
                                </div>
                            </div>
                        </div>
                        <div class="ProfileMusic">
                            <div class="Box">
                                <div class="Boxheader"></div>
                                <div class="BoxMain Lotteria">
                                    s
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="fade-wrap" id="AboutSection">
                <div class="Box">
                    <div class="Boxheader MainBoxHeader gap BalooPaaji">
                        <div class="gap">
                            <span>←</span>
                            <span>→</span>
                            <span>⟳</span>
                        </div>
                        <div class = "HeaderTitle">
                            <span>
                                https:\\AboutMe
                            </span>
                        </div>
                        <div class="headerSubmit gap">
                            <button onclick="goToScroll('ProfileSection')" class="MovSansBold">
                                Profile
                            </button>
                            <button onclick="goToScroll('AboutSection')" class="MovSansBold" disabled>
                                About Me
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="fade-wrap">

            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
